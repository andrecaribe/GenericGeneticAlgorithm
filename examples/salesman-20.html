<!DOCTYPE html>
<html>
	<head>
		<meta name="robots" content="noindex" />

		<title>Salesman-6 Example</title>

        <style type="text/css">
            #board {border:1px solid #000000;}
            #code { width: 100%; height:400px; }
        </style>

		<script type="text/javascript" src="../GenericGeneticAlgorithm.js"></script>
        <script type="text/javascript">
        var mapScale = 1;
        var points=[{x:45,y:100},{x:138,y:189},{x:209,y:277},{x:248,y:100},{x:39,y:124},{x:200,y:130},{x:70,y:280},{x:138,y:86},{x:73,y:212},{x:245,y:213},{x:220,y:109},{x:274,y:254},{x:100,y:145},{x:33,y:204},{x:207,y:34},{x:163,y:176},{x:50,y:56},{x:138,y:43},{x:250,y:65}];

        function loaded() {

            var settings = {

                better: 'minimization',
                canRepeatGenes: false,
                goalLimit: 1,
                generationsLimitAfterGoal: 1000,
                timeLimit: 10000,
                generationsLimit: 5000,
                populationSize: 100,
                populationMaxSize: 200,
                mutationFactor: 0.05,

                chromosome:[{value:0,gene:"point 1"},{value:1,gene:"point 2"},{value:2,gene:"point 3"},{value:3,gene:"point 4"},{value:4,gene:"point 5"},{value:5,gene:"point 6"},{value:6,gene:"point 7"},{value:7,gene:"point 8"},{value:8,gene:"point 9"},{value:9,gene:"point 10"},{value:10,gene:"point 11"},{value:11,gene:"point 12"},{value:12,gene:"point 13"},{value:13,gene:"point 14"},{value:14,gene:"point 15"},{value:15,gene:"point 16"},{value:16,gene:"point 17"},{value:17,gene:"point 18"},{value:18,gene:"point 19"}],

                fitness: function(individual) {

                    var distance = function(a, b) {
                            var x = points[a].x - points[b].x,
                                y = points[a].y - points[b].y;

                            return Math.sqrt(x * x + y * y);
                        },
                        totalDistance = 0,
                        i;

                    totalDistance = Math.sqrt(points[individual.chromosome[0].value].x * points[individual.chromosome[0].value].x + points[individual.chromosome[0].value].y * points[individual.chromosome[0].value].y);
                    for (i = 1; i < settings.chromosome.length; i++) {
                        totalDistance += distance(individual.chromosome[i-1].value, individual.chromosome[i].value);
                    }

                    individual.fitness = totalDistance;
                }
            }

            drawPoints();

            gga = new GenericGeneticAlgorithm();
            gga.init(settings);
            gga.initialize();
            gga.generate(function(population, info){
                document.getElementById("distance").innerHTML = population[settings.populationSize-1].fitness
                document.getElementById("message").innerHTML = info.message;
                document.getElementById("timer").innerHTML = info.time;
                drawPath(population[settings.populationSize-1].chromosome);

            });
        }

        function drawPoints() {
            var c = document.getElementById("board");
            var ctx = c.getContext("2d");

            ctx.fillStyle = "#00A308";
            ctx.beginPath();
            ctx.arc(0, 0, 5, 0, Math.PI*2, true); 
            ctx.closePath();
            ctx.fill();

            for (var i = points.length - 1; i >= 0; i--) {
                ctx.fillStyle = "#00A308";
                ctx.beginPath();
                ctx.arc(points[i].x * mapScale, points[i].y * mapScale, 5, 0, Math.PI*2, true); 
                ctx.closePath();
                ctx.fill();
            };
        }

        function drawPath(solution){
            var c = document.getElementById("board");
            var ctx = c.getContext("2d");

            ctx.moveTo(0,0);
            for (var i = 0; i < solution.length; i++) {
                ctx.lineTo(points[solution[i].value].x * mapScale, points[solution[i].value].y * mapScale);
            }
            ctx.stroke();
        }

        </script>
	</head>
